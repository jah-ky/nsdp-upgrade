{% for progress in page.indicator.progress %}
  {% assign most_recent_year = progress.years | sort: "year" | last %}
    <p>
        {{ progress.target | t }}: {{ most_recent_year.year }} - <img src="{{ site.baseurl }}/assets/img/{{ most_recent_year.image }}" alt="{{ most_recent_year.status | t }}" />
    </p>
{% endfor %}
