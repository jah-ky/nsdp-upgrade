ComputationMethod: "\xB7\_Collect total number of new users of financial services\
  \ annually through data request form issued to the Reserve Bank of Vanuatu.\n\xB7\
  \_\_Whether it increase by 30% or not;\nAll you need to do is subtract your current\
  \ year earnings by last year's earnings, then divide by last year's earnings. Then,\
  \ you multiply the resulting figure by 30, which provides you with a percentage\
  \ figure."
ComputationUnit: percentage (%) & total count
Concept: 'Total number of new account open per year is a good indicator of increasing
  population growth in the country. It also measures to the extent the stability of
  financial sectors and the affordability and accessibility of their services to everyone.
  Overall the aim is to ensure A stable and prosperous economy, encouraging trade,
  investment and providing economic opportunities for all members of society throughout
  Vanuatu '
DataSource: Reserve Bank of Vanuatu (RBV)
Definition: 'Financial services are the economic services provided by the finance
  industry, which encompasses a broad range of businesses that manage money, including
  credit unions, banks, credit-card companies, insurance companies, accountancy companies,
  consumer-finance companies, stock brokerages, investment funds, etc... '
