ComputationMethod: '* Collect total number of decisions made by employment disciplinary
  board every year starting from year (TBD) until 2030.

  *  Whether it reduces by 50% or not;

  All you need to do is subtract your current year number of decisions by last year''s
  number of decisions, then divide by last year''s number of decisions made. Then,
  you multiply the resulting figure by 50, which provides you with a percentage figure.'
