Concept: The concept will be to collect update data on primary production in agriculture,
  livestock, forestry, fisheries and biosecurity to analysis the data to see if there
  is an increase in agricultural and fisheries food production using sustainable practices
  to ensure sufficient access to affordable and nutritious food. If the target is
  achieved then we know that the NSDP goal is achieved which is A nation that ensures
  our food and nutrition security needs are adequately met for all people through
  increasing sustainable food production systems and improving household production
